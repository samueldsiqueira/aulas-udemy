<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
  <title> primeiro exercicio terceira revisão </title>
  <meta charset="utf-8">
  <meta name="author" content="Daniel">
  <meta name="description" content="descrição bacanuda">
  <meta name="keywords" content="html5, tecnologia">

  <style>
    li ul {
      height: 0;
      overflow: hidden;
      transition: height .5s;
    }

    li:hover {
      background-color: #ccc;

    }

    li:hover ul {
      height: 50px;

    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2
      <ul>
        <li>2.1</li>
        <li>2.2</li>
      </ul>
    </li>
    <li>3</li>
  </ul>
  <hr>

  <dl>
    <dt>html</dt>
    <dd>linguagem de marcação de Hypertext</dd>

    <dt>CSS</dt>
    <dd>linguagem para criação de folhas de estilo</dd>
  </dl>

  </dl>
